<body>
    <header>
       
    </header>
    <div class="mainTitleImg">
        <img src="https://github.com/YannPares/Rick-and-Morty/blob/main/src/assets/Rick_and_Morty_title_card_(cropped).png?raw=true" 
        alt="mainTitleImg"
        width="100%">

        <button class="menu-btn btn btn-secondary "><h2>CHARACTERS</h2></button> -->
       
    </div>

    <nav class="sidebar text-center" id="EpisodeList">  
        <h2>Episodes</h2>
    </nav>

    <main class="container text-center">
    <section>
        <h2>Characters</h2>
        <div class="card-group" id="CharacterList"></div>

        <h2>Locations</h2>
        <div  id="LocationList"></div>
    </section>
    <section>
        <div class="modal fade" id="myModalChar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header" id="modalHeaderChar">
                
                </div>
                <div id="modalBodyChar">
                    <span id="charImage">
                    </span><br>
                    <span>ID: </span>
                    <span id="charID">
                    </span><br>
                    <span>NAME: </span>
                    <span id="charName">
                    </span><br>
                    <span>STATUS: </span>
                    <span id="charStatus">
                    </span><br>
                    <span>SPECIES: </span>
                    <span id="charSpecie"> 
                    </span><br>
                    <span>TYPE: </span>
                    <span id="charType">
                    </span><br>
                    <span>GENDER: </span>
                    <span id="charGender">
                    </span><br>
                    <span>ORIGIN: </span>
                    <span id="charOrigin">
                    </span><br>
                    <span>LOCATION: </span>
                    <span id="charLocation">
                    </span><br>
                    <span>EPISODE: </span>
                    <span id="charEP">
                    </span><br>
                    <span>URL: </span>
                    <span id="charUrl">
                    </span><br>
                    <span>CREATED: </span>
                    <span id="charCreate">
                    </span><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section>
        <div class="modal fade" id="myModalEp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header" id="modalHeaderEp">
                
                </div>
                <div id="modalBodyEp">
                    <span>ID: </span>
                    <span id="epID">
                    </span><br>
                    <span>Name: </span>
                    <span id="epName">
                    </span><br>
                    <span>Air Date: </span>
                    <span id="epDate">
                    </span><br>
                    <span>Episode: </span>
                    <span id="epString">
                    </span><br>
                    <span>Url: </span>
                    <span id="epUrl">
                    </span><br>
                    <span>Created: </span>
                    <span id="epCreated">
                    </span><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
