<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/dist/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/src/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Rick And Morty</title>
</head>

<body>
      <header>
      <div class="mainTitleImg">
        <img src="https://github.com/YannPares/Rick-and-Morty/blob/main/src/assets/Rick_and_Morty_title_card_(cropped).png?raw=true" 
        alt="mainTitleImg"
        width="100%">
         </div>
    </header>
    <nav class="sidebar text-center">  
        <h2 class="epTitle">Episodes</h2>
        <br>
        <div id="EpisodeList">
        </div>
        <button class="btn btn-success" id="nextEP">Next Episodes</button><br><br>
    </nav>
    <main class="container text-center" id="container">
    <section class="characters" id="sectionChar">
        <h2 class="charTitle">Characters</h2><br>
        <button class="btn btn-success" id="changeToLocations">Locations</button><br>
        <div class="card-group" id="CharacterList"></div>
        <button class="btn btn-success" id="nextChar">More Characters</button><br>
    </section>
    <section id="sectionLoc">
    <div class="rightbar text-center"> 
      <h2>Locations</h2><br>
      <button class="btn btn-success" id="changeToCharacters">Characters</button><br>
      <div  id="LocationList"></div>
      <br>
      <button class="btn btn-success" id="nextLoc">More locations</button><br><br>
   </div>
    </section>
    <section>
        <div class="modal fade" id="myModalChar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header" id="modalHeaderChar">
                </div>
                <div id="modalBodyChar">
                    <span id="charImage">
                    </span><br>
                    <span>ID: </span>
                    <span id="charID">
                    </span><br>
                    <span>NAME: </span>
                    <span id="charName">
                    </span><br>
                    <span>STATUS: </span>
                    <span id="charStatus">
                    </span><br>
                    <span>SPECIES: </span>
                    <span id="charSpecie"> 
                    </span><br>
                    <span>GENDER: </span>
                    <span id="charGender">
                    </span><br>
                    <span>ORIGIN: </span>
                    <span id="charOrigin">
                    </span><br>
                    <span>LOCATION: </span>
                    <span id="charLocation">
                    </span><br>
                    <span>EPISODE: </span>
                    <span id="charEP">
                    </span><br>
                    <span>URL: </span>
                    <span id="charUrl">
                    </span><br>
                    <span>CREATED: </span>
                    <span id="charCreate">
                    </span><br>
                </div>
                <div class="modal-footer" id="modalFooter">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section>
        <div class="modal fade" id="myModalEp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header" id="modalHeaderEp">
                </div>
                <div id="modalBodyEp">
                    <span>ID: </span>
                    <span id="epID">
                    </span><br>
                    <span>Name: </span>
                    <span id="epName">
                    </span><br>
                    <span>Air Date: </span>
                    <span id="epDate">
                    </span><br>
                    <span>Episode: </span>
                    <span id="epString">
                    </span><br>
                    <span>Url: </span>
                    <span id="epUrl">
                    </span><br>
                    <span>Created: </span>
                    <span id="epCreated">
                    </span><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section>
      <div class="modal fade" id="myModalLoc" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header" id="modalHeaderloc">
              </div>
              <div id="modalBodyloc">
                  <span>ID: </span>
                  <span id="locID">
                  </span><br>
                  <span>Name: </span>
                  <span id="locName">
                  </span><br>
                  <span>Type: </span>
                  <span id="locType">
                  </span><br>
                  <span>Dimensions: </span>
                  <span id="locDim">
                  </span><br>
                  <span>Residents: </span>
                  <span id="locResidents">
                  </span><br>
                  <span>Url: </span>
                  <span id="locUrl">
                  </span><br>
                  <span>Created: </span>
                  <span id="locCreated">
                  </span><br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
  </section>
    </main>
</body>
</html>
